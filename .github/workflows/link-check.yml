name: Link Check

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # weekly on Monday at 06:00 UTC

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,429
            --exclude-mail
            .
